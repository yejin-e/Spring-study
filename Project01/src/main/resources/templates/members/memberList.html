<!DOCTYPE html>
<html xmlns:th="www://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
      <tr>#</tr>
      <th>이름</th>
      </tr>
      </thead>
      <tbody>

      <!-- (thymeleaf 문법)each: 반복문 -->
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

</body>
</html>
